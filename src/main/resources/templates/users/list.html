<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8"/>
<title>list</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body class="bg-light">
<div  sec:authorize="isAuthenticated()" class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h3>
				<a href="/paymybuddy/myprofil">Home</a> |
				<a href="/paymybuddy/bank/account">My bank account</a> |
				<a href="/logout">Logout</a></h3>
		</div>
	</div>
	<div class="row text-white badge bg-primary text-wrap"><h2>User List</h2></div>
	<div class="row">

		<table class="table table-bordered">
			<thead>
				<tr class="bg-light">
					<th>Full Name</th>
					<th>User Name</th>
					<th>email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
